<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="lycuobyql232wwf"></script>
    <script type="text/javascript" src="public/js/purl.js"></script>
    <script type="text/javascript" src="public/js/dropbox.js"></script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/js/conf.js"></script>
    <script type="text/javascript" src="public/js/directupload.js"></script>
    <link href="public/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="public/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <link href="public/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
      <div id="files"></div>
      <div id="filediv" style="display: none;padding: 10px;" class="row">
        <div class="filename col-lg-3"></div>
        <div class="message col-lg-4" style="cursor: pointer;"></div>
        <div id="buttons" class="col-lg-1">
            <a href="#" id="upload" class="btn btn-xs btn-primary">
                <span class="glyphicon glyphicon-upload"></span>
            </a>
            <a href="#" id="pause" class="btn btn-xs btn-primary disabled" style="display: none;">
                <span class="glyphicon glyphicon-pause"></span>
            </a>
            <a href="#" id="cancel" class="btn btn-xs btn-primary" style="display: none;">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <div class="status" style="display: inline;">
                <span class="" style="cursor: pointer;"></span>
            </div>
        </div>
    </div>
      <div>
          <a href="#" id="chooser" class=" dropbox-dropin-btn dropbox-dropin-default">
              <span class="dropin-btn-status"></span>
              Choose from Dropbox
          </a>
      </div>
      <div id="logout" class="btn btn-primary btn-xs">Logout Dropbox</div>
  </body>
</html>
